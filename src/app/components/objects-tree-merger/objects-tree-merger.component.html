<div class="objects-tree-merger-container">
  <ng-container *ngFor="let b of objectTree">
    <button mat-button *ngIf="!(isCompleteBranch(b) && hideComplete)" class="branch"
      [ngStyle]="{'padding-left': (b.path.length-1) + 'em'}"
      [ngClass]="{'selected': isSelectedBranch(b), 'complete': isCompleteBranch(b)}" (click)="onClickOnElement(b)">
      {{b.path[(b.path.length-1)]}}
    </button>
  </ng-container>
</div>
